<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

<link href='https://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet'>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">

<title>Nomad</title>
</head>
<body>
	<!-- TODO(Jovan): Merge search and navigation -->
	<!-- NOTE(Jovan): Navigation bar -->
	<div id="app" class="content">
        <router-view></router-view>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/v-calendar.min.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script>
    	Vue.use(httpVueLoader);
    	Vue.component("main-navigation", httpVueLoader("components/MainNavigation.vue"));
        const routes =
        [
            {
                path: "/",
                name: "Home",
                component: httpVueLoader("components/Home.vue")
            },
            {
                path: "/login",
                name: "Login",
                component: httpVueLoader("components/Login.vue")
            },
        ];

        const router = new VueRouter({routes});

        new Vue
        ({
            el: "#app",
            router: router,
            data:
            {
                modal_active: false,
            },
            components:
           	{
           	},
            methods:
            {
                
                logout: function()
                {
                    let jwt = localStorage.jwt;
                    if(jwt){
                        localStorage.removeItem("jwt");
                        alert("You have successfully logged out");
                    } else {
                        alert("You are not logged in");
                    }
                },
                verify: function()
                {
                    var jwt = localStorage.jwt;
                    if(!jwt)
                    {
                        // NOTE(Jovan): Ako ne postoji jwt, ne pokusavaj login
                        return;
                    }
                    axios.get("rest/test", {headers:{"Authorization": "Bearer " + jwt}})
                        .then(response =>
                        {
                            this.loggedIn = true;
                        })
                        .catch(response =>
                        {
                            this.loggedIn = false;
                        });
                },
            },
            computed:
            {
                verifyLogin: function()
                {
                    return this.verify();
                }
            },
        }).$mount("#app");
    </script>

</body>
</html>
