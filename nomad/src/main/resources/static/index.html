<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">

		<title>Nomad</title>
	</head>
	<body>
        <!-- TODO(Jovan): Merge search and navigation -->
        <!-- NOTE(Jovan): Navigation bar -->
        <div id="app" class="content">
            <nav id="navbar">
                <div id="nav" :class="{sticky:active}">
                    <div class="nav-container" :class="toggleNavClass()">
                        <div class="navbar-item navbar-item-left logo"><a class="button" href="index.html">nomad</a></div>
                <!-- TODO(Jovan): Search to navigation? -->
                <!-- NOTE(Jovan): Search -->
                <transition name="fade">
                    <div v-if="!active" id="searchbar" :class="toggleSearchClass()">
                            <div class="search-field">
                                <label>Country</label>
                                <input type="text" placeholder="Which country?" name="country">
                            </div>
                            <div class="search-field">
                                <label>City</label>
                                <input type="text" placeholder="Which city?" name="city">
                            </div>
                            <div class="search-field">
                                <label>Arrival date</label>
                                <input type="date">
                            </div>
                        <div class="search-field search-btn" :class="toggleSearchClass()">
                            <button class="button-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div v-else id="searchbar" :class="toggleSearchClass()">
                        <div class="search-field search-btn" :class="toggleSearchClass()">
                            <input type="text" placeholder="Search for a home">
                            <button class="button-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </transition>

                        <ul class="navbar-list">
                            <!-- TODO(Jovan): Dodatne funk u zavisnosti od ulogovanog korisnika? -->
                            <li class="navbar-item"><button><i class="fa fa-bars" aria-hidden="true"></i> <i class="fa fa-user-o" aria-hidden="true"></i></button></li>
                        </ul>
                    </div>
                </div>
            </nav>

        <!-- NOTE(Jovan): Main content -->
            <!-- NOTE(Jovan): Header -->
            <section class="header">


                <div class="header-content row">
                    <!-- TODO(Jovan): Bolji slogan? Mozda generator? -->
                    <div class="one column">
                        &nbsp;
                    </div>
                    <div class="two columns">
                        <div class="slogan">
                            <div class="slogan-blur"></div>
                            <h2>Be at home, anywhere!</h2>
                            <p>Find yourself a home on your travels or offer other travellers a place to stay</p>
                            <button class="button-primary">Become a host</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- NOTE(Jovan): Footer -->
            <section class="footer">
                <ul class="footer-list">
                    <li class="footer-item"><a href="">About</a></li>
                    <li class="footer-item"><a href="footer-item">Contact</a></li>
                </ul>
            </div>
        </section>

		<script src="js/vue.js"></script>
        <!-- TODO(Jovan): Datepicker -->
		<script src="js/vuejs-datepicker.min.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
