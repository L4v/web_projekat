<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <title>Login</title>
	</head>
	<body>
		<div class="container">
		<div id="login">
		<h1>Login</h1>
			<table id="tabela">
				<tr>
					<td>Username:</td>
					<td><input type="text" id="username" placeholder="Username"></td>
					<td id="emptyUsername">Enter your username</td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" placeholder="Password"></td>
					<td id="emptyPassword">Enter your password</td>
				</tr>
				<tr>
					<td colspan="2"><button v-on:click="login(username, password)">Log in</button></td>
				</tr>
			</table>
		</div>
		</div>
		<script src="js/vue.js"></script>
		<script src="js/login.js"></script>
		<script src="js/axios.min.js"></script>
	</body>
</html>
