<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/personalData.css">


<title>Amenity</title>
</head>
<body>
	<div class="container">
		<div id="amenities">
			<h1>Amenity</h1>
			<table id="tabela">
				<tr bgcolor="lightgrey">
					<th>ID</th>
					<th>Name</th>
				</tr>
				 <tr v-for="amenity in amenities">
					<td>{{amenity.id}}</td>
					<td>{{amenity.name}}</td>
					<td><button v-on:click="removeAmenity(amenity)">Delete</button>
				</tr>
					{{successMsg}}
				</tr>
			</table>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/axios.min.js"></script>
	<script src="js/amenities.js"></script>
</body>
</html>
